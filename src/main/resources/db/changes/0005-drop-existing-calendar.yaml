        - sql:
            sql: DROP TABLE IF EXISTS audit_exceptions;
        - sql:
            sql: DROP TABLE IF EXISTS audit_openings;
        - sql:
            sql: DROP TABLE IF EXISTS audit_regular_hours;
        - sql:
            sql: DROP TABLE IF EXISTS exceptional_hours;
        - sql:
            sql: DROP TABLE IF EXISTS exceptions;
        - sql:
            sql: DROP TABLE IF EXISTS openings;
        - sql:
            sql: DROP TABLE IF EXISTS regular_hours;
        - sql:
            sql: DROP TABLE IF EXISTS rmb_internal;
        - sql:
            sql: DROP TABLE IF EXISTS rmb_internal_analyze;
