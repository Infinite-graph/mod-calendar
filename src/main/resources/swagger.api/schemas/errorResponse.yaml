description: Any kind of error coming from an endpoint
type: object
properties:
  timestamp:
    description: The time that the error occurred
    type: string
    format: date-time
  status:
    description: The HTTP response code
    type: integer
  error_code:
    description: A code describing the error, namespaced when applicable
    type: string
    enum:
      - internal_server_error # Catch-all for any other unhandled exceptions
      - invalid_parameter # Catch-all for missing or wrongly-typed parameters
      - hello.post.bad_arithmetic # Sample response based on /hello when b=0, causing impossible division
  error_message:
    description:
      A description of the error, primarily for internal use.  Only error codes should be used
      (which must be specific and localized for the frontend).
    type: string
additionalProperties: false
required:
  - timestamp
  - status
  - error_code
  - error_message
example:
  timestamp: 2021-1118T13:38.51-05:00
  status: 500
  error_code: internal_server_error
  error_message: Internal Server Error
