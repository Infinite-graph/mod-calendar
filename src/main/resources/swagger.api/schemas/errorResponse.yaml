description: Any kind of error coming from an endpoint
type: object
properties:
  timestamp:
    description: The time that the error occurred
    type: string
    format: date-time
  status:
    description: The HTTP response code
    type: integer
  error_code:
    description: A code describing the error, namespaced when applicable
    type: string
    enum:
      - internal_server_error
      - hello.post.bad_arithmetic
  error:
    description: A description of the error
    type: string
  path:
    description: The API route that failed
    type: string
additionalProperties: false
required:
  - timestamp
  - status
  - error
  - path
example:
  timestamp: 2021-1118T13:38.5130:00
  status: 500
  error_code: internal_server_error
  error: Internal Server Error
  path: /hello
