spring:
  cache:
    type: none
  application:
    name: "@project.artifactId@"
    version: "@project.version@"
  jackson:
    default-property-inclusion: NON_NULL
  liquibase:
    enabled: true
    change-log: classpath:db/changelog-master.yaml
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  properties:
    physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    hibernate:
      format_sql: true
  banner:
    location: classpath:/banner.txt

management:
  endpoints:
    web:
      base-path: /admin
    health:
      defaults:
        enabled: false
      readinessstate:
        enabled: true

feign:
  client:
    config:
      default:
        loggerLevel: full

logging:
  level:
    io.zonky.test.db.postgres: FATAL
    org:
      springframework:
        cache: OFF

server.port: 8082

folio:
  tenant:
    validation:
      enabled: true
  logging:
    request:
      enabled: true
    feign:
      enabled: true
